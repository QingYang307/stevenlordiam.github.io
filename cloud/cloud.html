<!DOCTYPE html>
<html>
<head>
  <title>Cloud</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
  <script src="plax.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('.cloud-1').plaxify({"xRange":300,"yRange":300})
      $('.cloud-2').plaxify({"xRange":225,"yRange":225})
      $('.cloud-3').plaxify({"xRange":150,"yRange":150})
      $('.cloud-4').plaxify({"xRange":100,"yRange":100})
      $('.cloud-5').plaxify({"xRange":50,"yRange":50})
      $('.cloud-6').plaxify({"xRange":25,"yRange":25,"invert":true})
      $('.cloud-7').plaxify({"xRange":50,"yRange":50,"invert":true})
      $('.cloud-8').plaxify({"xRange":75,"yRange":75,"invert":true})
      $('.cloud-9').plaxify({"xRange":100,"yRange":100,"invert":true})

      $.plax.enable()
    })
  </script>
  <style type="text/css">

    * {
      margin: 0px;
      padding: 0px;
    }
    html {
      position: relative;
      height: 100%;
    }
    body {
      position: relative;
      background-color: #47c0ee;
      background-image: -moz-linear-gradient(top, #01adee, #94d5ee);
      background-image: -ms-linear-gradient(top, #01adee, #94d5ee);
      background-image: -o-linear-gradient(top, #01adee, #94d5ee);
      background-image: -webkit-gradient(linear, left top, left bottom, from(#01adee), to(#94d5ee));
      background-image: -webkit-linear-gradient(top, #01adee, #94d5ee);
      background-image: linear-gradient(top, #01adee, #94d5ee);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorStr='#01adee', EndColorStr='#94d5ee');
      height: 100%;
      overflow: hidden;
    }
    .shell {
      position: relative;
      height: 800px;
      width: 1000px;
      margin: 0 auto;
    }
    .cloud-1,
    .cloud-2,
    .cloud-3,
    .cloud-4,
    .cloud-5,
    .cloud-6,
    .cloud-7,
    .cloud-8,
    .cloud-9 {
      position: absolute;
    }
    .cloud-1 {
      top: 250px;
      left: 250px;
      z-index: 10;
    }
    .cloud-2 {
      top: 200px;
      left: -100px;
      z-index: 9;
    }
    .cloud-3 {
      top: 100px;
      left: 800px;
      z-index: 8;
    }
    .gh-cloud {
      position: absolute;
      margin: 100px -250px 0 0;
      z-index: 8;
      height: 134px;
      width: 500px;
      top: 50%;
      right: 50%;
    }
    .cloud-4 {
      top: 600px;
      left: 600px;
      z-index: 6;
    }
    .cloud-5 {
      top: 700px;
      left: 300px;
      z-index: 5;
    }
    .cloud-6 {
      top: 600px;
      left: 0px;
      z-index: 4;
    }
    .cloud-7 {
      top: 700px;
      left: -150px;
      z-index: 3;
    }
    .cloud-8 {
      top: 750px;
      left: 1000px;
      z-index: 2;
    }
    .cloud-9 {
      top: 900px;
      left: 800px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="shell">
    <img src="http://www.flaticon.com/png/256/22290.png" class="cloud-1" width="600" height="371"/>
    <img src="http://www.flaticon.com/png/256/22290.png" class="cloud-2" width="400" height="260"/>
    <img src="http://www.flaticon.com/png/256/22290.png" class="cloud-3" width="352" height="201"/>
    <img src="http://www.flaticon.com/png/256/22290.png" class="gh-cloud"/>
    <img src="http://www.flaticon.com/png/256/22290.png" class="cloud-4" width="300" height="218"/>
    <img src="http://www.flaticon.com/png/256/22290.png" class="cloud-5" width="253" height="196"/>
    <img src="http://www.flaticon.com/png/256/22290.png" class="cloud-6" width="200" height="130"/>
    <img src="http://www.flaticon.com/png/256/22290.png" class="cloud-7" width="176" height="101"/>
    <img src="http://www.flaticon.com/png/256/22290.png" class="cloud-8" width="150" height="109"/>
    <img src="http://www.flaticon.com/png/256/22290.png" class="cloud-9" width="127" height="98"/>
  </div>
</body>
</html>
